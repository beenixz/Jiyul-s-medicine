<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한 삼각형 생성기</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0;
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;  /* 크기 줄임 */
            border-right: 15px solid transparent; /* 크기 줄임 */
            border-bottom: 25px solid #3498db;    /* 크기 줄임 */
        }
    </style>
</head>
<body>
    <script>
        function createTriangle() {
            const triangle = document.createElement('div');
            triangle.className = 'triangle';

            // 랜덤 위치 생성
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            triangle.style.left = `${x}px`;
            triangle.style.top = `${y}px`;

            document.body.appendChild(triangle);
        }

        setInterval(createTriangle, 300);  // 0.3초로 변경
    </script>
</body>
</html>
